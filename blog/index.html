---
layout: header
title: Blog
---


<section id="blog" class="palette background-bright">    
<div id="blog-banner">

    <div class="container container-large-padding">
    <div class="row">
    
        <h2 class="centerify text-shadow-black">Blog</h2>
    
    </div><!-- /.row -->
    </div><!-- /.container -->
    
</div><!-- /#blog-banner -->
</section><!-- /#blog -->


<!-- posts -->
{% if site.posts %}

<section id="posts" class="palette background-bright">    
<div id="posts-banner">

    <div class="container container-large-padding container-narrow">
    <div class="row">

<li class="header">Posts</li>

{% for post in site.posts %}

{% if post.category != 'draft' %}
<li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endif %}

{% endfor %}
    
    </div><!-- /.row -->
    </div><!-- /.container -->
    
</div><!-- /#posts-banner -->
</section><!-- /#posts -->

{% endif %}
