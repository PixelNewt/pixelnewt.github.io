---
layout: default
title: Blog
---

{% if page.title %}
<div class="page-header">
    <h1>{{ page.title }}</h1>
</div>
{% endif %}

<!-- posts -->
{% if site.posts %}

<li class="header">Posts</li>

{% for post in site.posts %}

{% if post.category != 'draft' %}
<li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endif %}

{% endfor %}

{% endif %}
