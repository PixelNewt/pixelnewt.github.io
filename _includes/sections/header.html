
{% if page.header %}

<!-- header -->

<section id="page-header" class="palette background-slate">
<div id="page-header-banner">

    <div class="container horizontal-padding-large container-narrow">
    <div class="row">

        <div class="header">
            {% if page.subheader %}
            <h1 class="page-header">{{ page.header }} <small>{{ page.subheader }}</small></h1>
            {% else %}
            <h1 class="page-header">{{ page.header }}</h1>
            {% endif %}
        </div>

    </div><!-- /.row -->
    </div><!-- /.container -->

</div><!-- /#page-header-banner -->
</section><!-- /#page-header -->

{% endif %}
