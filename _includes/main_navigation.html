<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon icon-shield" style="font-size:30px; color:#3498db;"></span>
      </button>
        <a class="navbar-brand hidden-xs hidden-sm" href="#hero">
            <span class="icon icon-shield" style="font-size:18px; color:#3498db;"></span>
        </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right" id="nav-links">

        {% for navLink in site.data.navigation %}

        {% if navLink.type == 'internal' %}
        <li><a href="#{{ navLink.link }}" data-scroll="{{ navLink.link }}" class="smoothScroll">{{ navLink.name }}</a></li>
        {% else %}
        <li><a href="{{ navLink.link }}" class="smoothScroll">{{ navLink.name }}</a></li>
        {% endif %}

        {% endfor %}

    </ul></div><!--/.nav-collapse -->
  </div>
</div>
