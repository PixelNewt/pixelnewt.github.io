
<!-- main navigation -->
<div class="navbar navbar-default navbar-fixed-top white-opacity" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}">{{ site.title }}</a>
        </div><!-- ./navbar-header -->

        <div class="collapse navbar-collapse" id="scrollspy-links">
            <ul class="nav navbar-nav navbar-right" id="nav-links">

                {% for navLink in site.data.navigation %}

                {% if navLink.type == 'internal' %}
                <li><a href="#{{ navLink.link }}" data-scroll="{{ navLink.link }}" class="scroll-to-section">{{ navLink.name }}</a></li>
                {% else %}
                <li><a href="{{ navLink.link }}" class="scroll-to-section">{{ navLink.name }}</a></li>
                {% endif %}

                {% endfor %}

            </ul><!-- /#nav-links -->
        </div><!--/.nav-collapse -->

    </div><!-- .container -->
</div>
