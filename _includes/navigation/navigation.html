
<!-- main navigation -->
<div class="navbar navbar-default navbar-fixed-top white-opacity" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div><!-- ./navbar-header -->

        <div class="collapse navbar-collapse" id="scrollspy-links">

            <ul class="nav navbar-nav navbar-right" id="nav-links">

                <li class="dropdown active">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Services <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li class="active"><a href="{{ site.baseurl }}/services/webapps">Web Applications</a></li>
                    <li><a href="{{ site.baseurl }}/services/ecommerce">eCommerce</a></li>
                    <li><a href="{{ site.baseurl }}/services/saas">SaaS</a></li>
                    <li><a href="{{ site.baseurl }}/services/cloud">Cloud</a></li>
                  </ul>
                </li>

                {% for navLink in site.data.navigation %}
                
                {% if navLink.link == page.active %}
                <li class="active"><a href="{{ site.baseurl }}/{{ navLink.link }}">{{ navLink.name }}</a></li>
                {% else %}
                <li><a href="{{ site.baseurl }}/{{ navLink.link }}">{{ navLink.name }}</a></li>
                {% endif %}

                {% endfor %}

            </ul><!-- /#nav-links -->
        </div><!--/.nav-collapse -->

    </div><!-- .container -->
</div>
