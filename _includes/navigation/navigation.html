
<!-- main navigation -->
<div class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div><!-- ./navbar-header -->

    <div class="collapse navbar-collapse" id="scrollspy-links">

      <ul class="nav navbar-nav navbar-right" id="nav-links">

        {% for navLink in site.data.navigation %}

        {% if navLink.link == page.active %}
        <li class="active"><a href="{{ site.baseurl }}/{{ navLink.link }}">{{ navLink.name }}</a></li>
        {% else %}
        <li><a href="{{ site.baseurl }}/{{ navLink.link }}">{{ navLink.name }}</a></li>
        {% endif %}

        {% endfor %}

        <li>
          <span class="navbar-phone">
            <a href="tel:{{ site.phone-number }}"><i class="fa fa-phone"></i>&nbsp;{{ site.phone-string }}</a>
          </span>
        </li>
      </ul><!-- /#nav-links -->
    </div><!--/.nav-collapse -->

  </div><!-- .container -->
</div>
