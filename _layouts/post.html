---
layout: page
title: Note
active: blog
---

<section id="toolbox" class="palette horizontal-padding-small background-light-gray">
<div id="toolbox-banner">

    <div class="container container-narrow">
    <div class="row">

        <div class="col-md-6 col-lg-6 toolbox-left">
            <a href="/blog" class="button"><i class="fa fa-arrow-left"></i> All Posts</a>
        </div>
        <div class="col-md-6 col-lg-6 text-right toolbox-right">
            {{ page.date | date: "%B %-d, %Y" }}
        </div>
    
    </div><!-- /.row -->
    </div><!-- /.container -->

</div><!-- /#toolbox-banner -->
</section><!-- /#toolbox -->

<section id="post" class="palette background-bright">
<div id="post-banner">

    <div class="container horizontal-padding-large container-narrow">
    <div class="row">

        {{ content }}
        
    </div><!-- /.row -->
    </div><!-- /.container -->

</div><!-- /#post-banner -->
</section><!-- /#post -->
